<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="header">
                <h1>My Tasks</h1>
                <p class="date" id="currentDate"></p>
            </div>
            
            <div class="add-task-container">
                <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
                <button id="addBtn" class="add-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <ul class="task-list" id="taskList"></ul>
            
            <div class="stats">
                <span id="taskCount">0 tasks remaining</span>
                <button id="clearCompleted" class="clear-btn">Clear completed</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
